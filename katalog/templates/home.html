{% extends 'base/base_katalog.html' %}
{% block content %}

<div class="container home_content">
    <div class="row justify-content-center align-items-center catalog_barang">

        {% for data in item %}
        <div class="col-md-3 list_barang">
            <div class="gambar_barang">
            <img src="{{ data.gambar }}" width="100%" height="200px">
            </div>
            <br>
            <div class="deskripsi_barang_home">
                <div class="nama_barang text-left">
                        {{ data.nama }}
                </div>
                <br>
                <div class="harga_barang text-left">
                        {{ data.harga }}
                </div>
                <br>
                <div class="lihat_detail text-left">
                    <a href="{% url 'barang_detail' data.id %}">Lihat detail</a>
                </div>
            </div>       
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
